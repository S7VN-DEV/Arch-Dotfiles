monitor = eDP-1, 2560x1600@165, 1920x0, 1.6, vrr, 1
monitor = HDMI-A-1, 3840x2160@120.00, 4096x0, 2, bitdepth, 10
monitor = , preferred, auto, 1
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$emojiPicker = wofi-emoji
$clipHist = cliphist list | wofi --dmenu | cliphist decode | wl-copy
$lockscreenManager = hyprlock
$screenCap = grim -g "$(slurp -w 0)" - | wl-copy
$screenRec = wf-recorder-gui

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
